<!doctype html>
<HTML lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars RPG</title>

    <!-- Style sheets -->
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Bootstrap -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body class="wrapper">
    <header>
      <h1>
        Star Wars RPG
      </h1>
      <h3>
        Battle for the Galaxy...
      </h3>
    </header>

    <div class="container"> <!-- Open Main Container -->

      <div class="selection activity row"> <!-- Open Selection Section --> 
        <h4 class="section-title">
          Select Your Character
        </h4>
        <div class="char-wrap">
          <div id="han" id="han" class="characters"> 
            <p class="name">
              Baby Han 
            </p>  
            <img src="./assets/img/han.png" class="char-pic">
          </div>
          <div id="leia" class="characters">
            <p class="name">
              Lil Leia
            </p>  
            <img src="./assets/img/leia.png" class="char-pic">
          </div>
          <div id="bobo" class="characters">
            <p class="name">
              Bobo 
            </p>    
            <img src="./assets/img/bobo.png" class="char-pic">
          </div>
          <div id="darth" class="characters">
            <p class="name">
              Darthy
            </p>   
            <img src="./assets/img/darth.png" class="char-pic">
          </div>
        </div>
      </div> <!-- Close Selection Section -->

      <div class="player activity row"> <!-- Open player section -->  
        <h4 class="section-title">
          Your Character
        </h4>   
      </div> <!-- Close player Section -->

      <div class="enemies activity row"> <!-- Open Enemies Section -->  
        <h4 class="section-title">
          Enemies
        </h4>   
      </div> <!-- Close Enemies Section -->

      <div class="fight activity row"> <!-- Open Fight Section -->
        <h4 class="section-title">
          Fight
        </h4>   
        <button class="attack"> Attack </button>
      </div> <!-- Close Fight Section -->

      <div class="defend activity row"> <!-- Open Defend Section -->  
        <h4 class="section-title">
          Defend Area
        </h4>   
      </div> <!-- Close defend section -->

    </div><!-- Close Main Container -->

    <footer>
      <p> 
        M A Lang 2017
      </p>
    </footer>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Game JS File -->
    <script type="text/javascript" src = "./assets/javascript/game.js"></script>
  </body>
</HTML>
