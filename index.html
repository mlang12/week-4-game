<!doctype html>
<HTML lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars RPG</title>

    <!-- Style sheets -->
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body class="wrapper">
    <header>
      <h1>
        Star Wars RPG
      </h1>
      <h3>
        Battle for the Galaxy...
      </h3>
    </header>

    <div class="container"> <!-- Open Main Container -->

      <div class="selection activity"> <!-- Open Selection Section --> 
        <h4 class="section-title">
          Select Your Character
        </h4>   
        <img src="./assets/img/han.png" id="han" class="characters">
        <img src="./assets/img/leia.png" id="leia" class="characters">
        <img src="./assets/img/bobo.png" id="bobo" class="characters">
        <img src="./assets/img/darth.png" id="darth" class="characters">
        <img src="./assets/img/chew.png" id="chew" class="characters">
      </div> <!-- Close Selection Section -->

      <div class="player activity"> <!-- Open player section -->  
        <h4 class="section-title">
          Your Player
        </h4>   
      </div> <!-- Close player Section -->

      <div class="enemies activity"> <!-- Open Enemies Section -->  
        <h4 class="section-title">
          Enemies
        </h4>   
      </div> <!-- Close Enemies Section -->

      <div class="fight activity"> <!-- Open Fight Section -->
        <h4 class="section-title">
          Fight
        </h4>   
        <button class="attack"> Attack </button>
      </div> <!-- Close Fight Section -->

      <div class="defend activity"> <!-- Open Defend Section -->  
        <h4 class="section-title">
          Defend Area
        </h4>   
      </div> <!-- Close defend section -->

    </div><!-- Close Main Container -->

    <footer>
      <p> 
        M A Lang 2017
      </p>
    </footer>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Game JS File -->
    <script type="text/javascript" src = "./assets/javascript/game.js"></script>
  </body>
</HTML>
